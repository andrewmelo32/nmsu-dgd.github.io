<body>
    <p>Rat-Man Controls:
        <br>
        Use the arrow keys to change the direction that Rat-Man will walk in.
        <br>
        Left arrow key goes left.
        <br>
        Right arrow key goes right.
        <br>
        Up arrow key goes up.
        <br>
        Down arrow key goes down.
        <br>
        Use X key to shoot.      
        </p>  
</body>
